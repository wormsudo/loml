<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: monospace;
            background-color: rgb(0, 0, 0);
            color: white;
            overflow: hidden;
        }

        /* Phone Interface Styles */
        .phone-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            z-index: 1000;
        }

        .phone-frame {
            width: 320px;
            height: 600px;
            background: #000000;
            border: 2px solid rgb(255, 219, 219);
            border-radius: 40px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .message-header {
            padding: 10px;
            text-align: center;
            color: rgb(255, 219, 219);
            font-weight: bold;
            border-bottom: 1px solid rgb(255, 219, 219);
        }

        .messages-container {
            padding: 15px;
            overflow-y: auto;
            height: calc(100% - 180px); /* Increased space for messages */
            -ms-overflow-style: none;  /* Hide scrollbar for IE and Edge */
            scrollbar-width: none;     /* Hide scrollbar for Firefox */
        }
        .messages-container::-webkit-scrollbar {
            display: none;
        }

        .message {
            max-width: 70%;
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 16px;
            position: relative;
        }

        .received {
            background: rgb(255, 219, 219);
            color: black;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .sent {
            background: #ff00ff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message-choices {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: #000000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-top: 1px solid rgb(255, 219, 219);
            height: auto;     /* Allow it to adjust based on content */
            max-height: 160px; /* Maximum height for choices */
        }

        .message-choice {
            background: transparent;
            color: white;
            border: 2px solid rgb(255, 219, 219);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .message-choice:hover {
            background: rgb(255, 219, 219);
            color: black;
        }

        /* Game Interface Styles */
        .pixel-background {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                linear-gradient(to right, #ff00ff 1.5px, transparent 1px),
                linear-gradient(to bottom, #ff00ff 1.5px, transparent 1px);
            background-size: 8px 8px;
        }

        .game-container {
            display: none;
            position: relative;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .content-area {
            position: relative;
            width: 100%;
            max-width: 48rem;
            padding: 2rem;
        }

        .text-area {
            margin-bottom: 2rem;
        }

        .game-text {
            color: #ffffff;
            font-size: 1.5rem;
            line-height: 1.75;
            white-space: pre-wrap;
            margin: 0;
        }

        .choices-area {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .choice-button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            color: white;
            background: transparent;
            font-family: monospace;
            border: 2px solid rgb(255, 219, 219);
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .choice-button:hover {
            background-color: rgb(255, 219, 219);
            color: black;
        }

        .choice-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }

        /* Special Scene Styles */
        .special-scene {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            justify-content: center;
            align-items: center;
        }

        .transition-image {
            position: absolute;
            max-width: 90%;
            max-height: 90%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .transition-image.active {
            opacity: 1;
        }

        .final-text {
            position: absolute;
            font-size: 2.5rem;
            color: white;
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 10;
        }

        .final-text.active {
            opacity: 1;
        }

        .final-letter {
            position: absolute;
            max-height: 90vh;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 20;
        }

        .final-letter.active {
            opacity: 1;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.3s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Phone Interface -->
    <div id="phoneInterface" class="phone-container">
        <div class="phone-frame">
            <div class="message-header">
                Messages
            </div>
            <div id="messagesContainer" class="messages-container">
                <!-- Messages will be added here -->
            </div>
            <div id="messageChoices" class="message-choices">
                <!-- Choices will be added here -->
            </div>
        </div>
    </div>

    <!-- Game Interface -->
    <div id="gameInterface" class="game-container">
        <div class="pixel-background"></div>
        <div class="content-area">
            <div class="text-area">
                <p id="gameText" class="game-text"></p>
            </div>
            <div id="choicesArea" class="choices-area">
                <!-- Choices will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Special Scene Container -->
    <div id="specialScene" class="special-scene">
        <div id="imageContainer"></div>
        <div id="finalText" class="final-text">
            this'll be us one day. and i can't wait
        </div>
        <img id="finalLetter" class="final-letter" src="path-to-your-letter.jpg" style="display: none;">
    </div>

    <script src="epic.js"></script>
</body>
</html>
