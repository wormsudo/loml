<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: monospace;
            background-color: rgb(0, 0, 0);
            color: white;
            overflow: hidden;
        }

        .pixel-background {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                linear-gradient(to right, #ff00ff 1.5px, transparent 1px),
                linear-gradient(to bottom, #ff00ff 1.5px, transparent 1px);
            background-size: 8px 8px;
        }

        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .content-area {
            position: relative;
            width: 100%;
            max-width: 48rem;
            padding: 2rem;
        }

        .text-area {
            margin-bottom: 2rem;
        }

        .game-text {
            color: #ffffff;
            font-size: 1.5rem;
            line-height: 1.75;
            white-space: pre-wrap;
            margin: 0;
        }

        .choices-area {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .choice-button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            color: white;
            background: transparent;
            font-family: monospace;
            border: 2px solid rgb(255, 219, 219);
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .choice-button:hover {
            background-color: rgb(255, 219, 219);
            color: black;
        }

        .choice-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="pixel-background"></div>
        <div class="content-area">
            <div class="text-area">
                <p id="gameText" class="game-text"></p>
            </div>
            <div id="choicesArea" class="choices-area">
                <!-- Choices will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
    <script src="epic.js"></script>
</body>
</html>
